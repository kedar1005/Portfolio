<div class="contactform">
    <h1>Contact me for work/general Enquiries</h1>
    <form>
       <div class="form-group">
        <label for="Name">Name</label>
        <input type="Name" class="form-control" id="Name" >
      </div>
      <div class="form-group">
          <label for="ClientEmail">Email address</label>
          <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Clientphone">Phone</label>
          <input type="Phone" class="form-control" id="Clientphone">
        </div>
        <div class="form-group">
          <label for="ClientEmail">Enquiry</label>
          <input type="Enquiry" class="form-control" id="Enquiry" >
        </div>
        <div class="form-group" id="form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient">I want to work with you on a project</label>
        </div>
        
        <div class="buttons"><button type="submit" class="btn btn-primary">Submit</button></div>
      </form>

</div>
